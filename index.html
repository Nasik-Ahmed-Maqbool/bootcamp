<! DOCTYPE html>
<html lang="en">
<html>

<head>
<meta charset="UTT-8" />
<meta name="viewport" content="width= device - width, initial-scale=1.0" />
<title>Nasik Fitness</title> 
	<link rel="stylesheet" href="cs/gym css.css">
</head>
	
	
	<style>
/*		CSS reset*/
		body {margin: 0px;
		color: white;
		padding: 0px;
		background: url("images/gym-bg.jpg");
		font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial Black", "sans-serif";
		height: 844px;
		}
		
		.left{border: 2px solid #552AB0; display: inline-block; position: absolute; top: 16px; left:    		60px;}
		
		.left img {width: 70px;} 
/*		filter: invert(100%)*/
		.left div {text-align: center; font-size: 12px}
		
		
		.mid{border: 2px solid #EF1D2A; display: block; width: 40%; margin: 18px auto;}
		.right{border: 2px solid #89B514; display: inline-block; position: absolute; top: 18px; right:    		34px;}
	
		
		.navbar{display: inline-block;}
		.navbar li{display: inline-block;}
		.navbar li a{color: white; text-decoration: none; padding: 34px 23px; font-size: 15px;}
	
		.navbar li a:hover, .navbar li a.active{color: #4995F0; text-decoration: underline;}
	
		.btn{font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial Black", "sans-serif"; color: white;
		margin: 0px 9px;
		padding: 3px 4px;
		background-color: black;
		border: 2px solid #C34244;
		border-radius: 10px;
		cursor: pointer;}
		.btn:hover{background-color: #3E3C3C;}
	</style>

<body>

<header>
<!--	left box for logo-->
	<div class="left">
	
	<img src="images/gym-logo.png">
	<div>Nasik Gym</div>
	
	
	
	</div>
<!--	mid box for navigation bar-->
	<div class="mid">
	<ul class="navbar">
		<li><a href="#" class="active">Home</a></li>
		<li><a href="#">About US</a></li>
		<li><a href="#">Fitness Calculator</a></li>
		<li><a href="#">Privicy</a></li>

		</ul>
	
	
	
	
	
	</div>
<!--	right box for button-->
	<div class="right">
	
	<button class="btn">Call Us Now</button>
	<button class="btn">Email US</button>
	
	
	
	</div>
	
	
	
	
	
	
	</header>
	
	


</body>




</html>
